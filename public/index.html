<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura da Bíblia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Plano de Leitura da Bíblia</h1>
        <div id="content" style="display: none;">
            <button onclick="logout()">Logout</button>
            <div class="book">
                <h2>Gênesis</h2>
                <div class="chapter">
                    <input type="checkbox" id="genesis-1" class="chapter-checkbox">
                    <label for="genesis-1">CAPÍTULO 1</label>
                    <div class="verses">
                        <input type="checkbox" id="genesis-1-1" class="verse-checkbox" data-chapter="genesis-1">
                        <label for="genesis-1-1">1</label>
                        <input type="checkbox" id="genesis-1-2" class="verse-checkbox" data-chapter="genesis-1">
                        <label for="genesis-1-2">2</label>
                        <!-- Adicione mais versículos conforme necessário -->
                    </div>
                </div>
                <!-- Adicione mais capítulos conforme necessário -->
            </div>
            <div class="book">
                <h2>Mateus</h2>
                <div class="chapter">
                    <input type="checkbox" id="matthew-1" class="chapter-checkbox">
                    <label for="matthew-1">CAPÍTULO 1</label>
                    <div class="verses">
                        <input type="checkbox" id="matthew-1-1" class="verse-checkbox" data-chapter="matthew-1">
                        <label for="matthew-1-1">1</label>
                        <input type="checkbox" id="matthew-1-2" class="verse-checkbox" data-chapter="matthew-1">
                        <label for="matthew-1-2">2</label>
                        <input type="checkbox" id="matthew-1-3" class="verse-checkbox" data-chapter="matthew-1">
                        <label for="matthew-1-3">3</label>
                        <!-- Adicione mais versículos conforme necessário -->
                    </div>
                </div>
                <div class="chapter">
                    <input type="checkbox" id="matthew-2" class="chapter-checkbox">
                    <label for="matthew-2">CAPÍTULO 2</label>
                    <div class="verses">
                        <input type="checkbox" id="matthew-2-1" class="verse-checkbox" data-chapter="matthew-2">
                        <label for="matthew-2-1">Versículo 1</label>
                        <input type="checkbox" id="matthew-2-2" class="verse-checkbox" data-chapter="matthew-2">
                        <label for="matthew-2-2">Versículo 2</label>
                        <input type="checkbox" id="matthew-2-3" class="verse-checkbox" data-chapter="matthew-2">
                        <label for="matthew-2-3">Versículo 3</label>
                        <!-- Adicione mais versículos conforme necessário -->
                    </div>
                </div>
                <!-- Adicione mais capítulos conforme necessário -->
            </div>
            <!-- Adicione mais livros conforme necessário -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
